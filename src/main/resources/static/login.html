<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error-msg">
      <!-- JS will insert error messages here -->
      <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) document.getElementById('error-msg').textContent = 'Invalid username or password';
        else if (params.has('logout')) document.getElementById('error-msg').textContent = 'Logged out successfully';
      </script>
    </p>
    <div class="redirect">
      <p>New user? <a href="/register.html">Register</a></p>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
