<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="redirect">
      <p>New user? <a href="/register.html">Register</a></p>
    </div>
    <!-- Optional message -->
    <p class="error" id="error-msg">
      <!-- Spring Security appends ?error or ?logout automatically -->
      <span>
        <script>
          const params = new URLSearchParams(window.location.search);
          if (params.has('error')) {
            document.write('Invalid username or password');
          } else if (params.has('logout')) {
            document.write('Logged out successfully');
          }
        </script>
      </span>
    </p>
  </div>
</body>
</html>
