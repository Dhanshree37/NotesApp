<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Notes</title>
  <link rel="stylesheet" href="/css/notes.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <h2 class="logo">MyNotes</h2>
    </div>

    <div class="navbar-center">
      <input type="text" id="searchNotes" placeholder="Search notes...">
    </div>

    <div class="navbar-right">
      <button id="themeToggleBtn" class="nav-btn">ğŸŒ™</button>

  <div class="notes-container">
    <h2>Your Notes</h2>

    <form id="noteForm">
      <input type="text" id="title" placeholder="Note Title" required>

    <div id="notesList"></div>
  </div>

  <!-- Overlay for editing notes -->
  <div id="noteOverlay" class="overlay hidden">
    <div class="overlay-content">
      <div class="overlay-header">
        <button id="overlayPinBtn" class="icon-btn">ğŸ“Œ</button>
        <button id="overlayDeleteBtn" class="icon-btn">ğŸ—‘ï¸</button>
        <button id="overlayCloseBtn" class="icon-btn">X</button>
      </div>
      <input id="overlayTitle" type="text" placeholder="Title">
      <textarea id="overlayContent" placeholder="Content"></textarea>
    </div>
  </div>

  <script src="/js/notes.js"></script>
</body>
</html>
